<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type>" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400&display=swap"
        rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js"
          integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
          crossorigin="anonymous"></script>
  <link href="/css/header-style.css" rel="stylesheet">
  <title>Home</title>
</head>
<body>
  <div class="container">   <!-- Container Start -->
    <div class="header">  <!-- Header Start -->
      <div class="top-menu"> <!-- Top Menu Start -->
        <h1><a th:onclick="|location.href='@{/}'|">GoGo Tennis</a></h1>   <!-- Header Start -->
        <div class="nav">
          <ul>
            <li th:if="${session.loginMember == null}">
              <a th:onclick="|location.href='@{/members/new}'|">회원가입</a>
            </li>
            <li th:if="${session.loginMember == null}">
              <a th:onclick="|location.href='@{/login}'|">로그인</a>
            </li>
            <li th:if="${session.loginMember != null}">
              <a th:onclick="|location.href='@{/members/profile}'|">프로필</a>
            </li>
            <li th:if="${session.loginMember != null}">
              <a th:onclick="|location.href='@{/logout}'|">로그아웃</a>
            </li>
          </ul>
        </div>
      </div> <!-- Top Menu End -->
      <div class="main-menu"> <!-- Main Menu Start -->
        <ul>
          <li>
            <a th:onclick="|location.href='@{/match/home}'|">매치</a>
          </li>
          <li>
            <a th:onclick="|location.href='@{/rank/home}'|">랭킹</a>
          </li>
          <li>
            <a th:onclick="|location.href='@{/tournament/home}'|">대회</a>
          </li>
          <li>
            <a th:onclick="|location.href='@{/boards/home}'|">커뮤니티</a>
          </li>
        </ul>
      </div> <!-- Main Menu End -->
    </div><!-- Header End -->
  </div> <!-- Container End -->
  <div id="slideShow">
    <ul class="slides">
      <li><img src="images/1.png" alt=""></li>
      <li><img src="images/2.jpeg" alt=""></li>
      <li><img src="images/3.jpeg" alt=""></li>
      <li><img src="images/4.jpeg" alt=""></li>
      <li><img src="images/5.jpeg" alt=""></li>
    </ul>
    <p class="controller">
      <!-- &lang: 왼쪽 방향 화살표
      &rang: 오른쪽 방향 화살표 -->
      <span class="prev">&lang;</span> <span class="next">&rang;</span>
    </p>
  </div>
</body>
</html>
